---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  {% for tag in site.tags %}
    <h3 class="post-list-heading">{{ tag[0] }}</h3>
    <ol class="post-list">
        {% for post in tag[1] reversed %}
        <li>
            <h4>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </h4>
        </li>
        {% endfor %}
    </ol>
    <hr>
  {% endfor %}
